<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <div id="cajalogo">
                <h1><img id= logo src="imagenes/Logo-1.png" alt="Logo de Alura"></h1>
            </div>
        </header>

        <main>
            <section>
                <textarea  id="mensaje" cols="30" rows="18" placeholder="Ingrese el texto aqui"></textarea>
                <div>
                    <h6 id="informacion"> *Solo minuscalas, sin acentos o caracteres especiales</h6> 
                </div>

                <div id="botones">
                    <button  id="btnEncriptar">Encriptar</button>
                    <button  id="btnDesencriptar">Desencriptar</button>
                </div>

            </section>
            <section>
                <textarea  id="resultado" cols="30" rows="18"></textarea>
                <div>
                    <button id="copiar">Copiar resultado</button>
                </div>

            </section>
        </main>
<script>
const textareaMensaje = document.querySelector("#mensaje");
const textareaResultado = document.querySelector("#resultado");

const btnEncriptar = document.querySelector("#btnEncriptar");
const btnDesencriptar = document.querySelector("#btnDesencriptar");
const btnCopiar = document.querySelector("#copiar");

function encriptar(){
var mensaje = textareaMensaje.value;
var mensajeEncriptado = textareaResultado.value
.replaceAll("e","enter")
.replaceAll("i","imes")
.replaceAll("o","ober")
.replaceAll("a","ai")
.replaceAll("u","ufat");

textareaResultado.value = mensajeEncriptado;
}

function desencriptar(){
    var mensajeEncriptado = textareaMensaje.value;
    var mensaje = mensajeEncriptado
    .replaceAll("enter","e")
    .replaceAll("imes","i")
    .replaceAll("ober","o")
    .replaceAll("ai","a")
    .replaceAll("ufat","u");
textareaResultado.value = mensaje;
}

function copiar(){
    var mensajeEncriptado = textareaResultado.value;
    navigator.clipboard.writeText(mensajeEncriptado)
}


btnEncriptar.onclick = encriptar;
btnDesencriptar.onclick = desencriptar;
btnCopiar.onclick = copiar;
</script>
